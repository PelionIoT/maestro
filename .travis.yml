language: go
os: linux
dist: xenial

env:
  global:
    - upstream="armPelionEdge/maestro"
    - GOBIN="./bin"

addons:
  hosts:
    - WWRL000000

services:
    - docker

# GoLang has an odd dependency management scheme.  Imports are hard-linked to
# their parent repos.  Forked repos therefore must either modify _all_ of their
# imports, or change their directory naming to match their parent.
#
# For reasons that I hope are obvious, we do the latter here.
install: 
  - |
    if [[ "${TRAVIS_REPO_SLUG}" != "${upstream}" ]]; then
      mkdir -p "../../${upstream}"
      mv * ".git" "../../${upstream}/"
      cd "../../${upstream}"
    fi
  

script: 
  # Build dependencies
  - ./build-deps.sh

  # Build maestro
  - ./build.sh

  # Run devicedb in docker
  - |
    if [[ "${TRAVIS_OS_NAME}" == "linux" ]]; then
      docker run --rm -d -p 127.0.0.1:9090:9090/tcp senramakri/test_images:devicedb_nocluster
      sleep 10
    fi

  # Run unit tests
  - cd "../../${upstream}"
  - DEBUG=1 DEBUG2=1 ./build.sh
  - ( cd sysstats && LD_LIBRARY_PATH=../../maestro/greasego/deps/lib/ go test -v )
  - ( cd maestroConfig && LD_LIBRARY_PATH=../../maestro/greasego/deps/lib/ go test -v )
  - ( cd vendor/github.com/armPelionEdge/maestroSpecs && LD_LIBRARY_PATH=../../../../../greasego/deps/lib/ go test -v )
  - ( cd networking && LD_LIBRARY_PATH=../../maestro/greasego/deps/lib/ go test -v -run NetworkConfigInDDB )
  - ( cd networking && LD_LIBRARY_PATH=../../maestro/greasego/deps/lib/ go test -v -run NetworkConfigSimpleUpdateInDDB )
  - ( cd networking && LD_LIBRARY_PATH=../../maestro/greasego/deps/lib/ go test -v -run ConfigCommitUpdateInDDB )
  - ( cd networking && LD_LIBRARY_PATH=../../maestro/greasego/deps/lib/ go test -v -run NetworkConfigNameserversUpdateInDDB )
  - ( cd networking && LD_LIBRARY_PATH=../../maestro/greasego/deps/lib/ go test -v -run NetworkConfigUpdateInDDBMultipleInterfaces )

matrix:
  include:

    - name: "go v1.10"
      go: 1.10.x

    - name: "go v1.11"
      go: 1.11.x

    - name: "go v1.12"
      go: 1.12.x


